components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Timestamp:
      type: object
      required:
        - createdAt
        - updatedAt
      properties:
        createdAt:
          type: string
          format: datetime
          example: 2023-06-03T11:56:31.943Z
        updatedAt:
          type: string
          format: datetime
          example: 2023-06-03T11:56:31.943Z
    SignupDto:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: Mohamamd Sujon
        email:
          type: string
          format: email
          example: admin@devsuon.com
        password:
          type: string
          format: password
          example: pass1234@
    SigninDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@devsuon.com
        password:
          type: string
          format: password
          example: pass1234@
    AuthorDto:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int32
          example: 6478bb0e3ab65642d182d661
        name:
          type: string
          example: "Mohammad Sujon"
    Board:
      allOf:
        - type: object
          required:
            - user
          properties:
            user:
              type: string
              example: 6478a89127ecca17fd9cee8a
            icon:
              type: string
              example: ðŸ“ƒ
            title:
              type: string
              example: Untitled
            description:
              type: string
              example: >
                Add description here
                ðŸŸ¢ You can add multiline description
                ðŸŸ¢ Let's start...
            position:
              type: integer
              example: 1
            favourite:
              type: boolean
              example: ðŸ“ƒ
            favouritePosition:
              type: integer
              default: 0
        - $ref: "#components/schemas/Timestamp"
    Section:
      allOf:
        - type: object
          required:
            - board
          properties:
            board:
              type: string
              example: 6478a89127ecca17fd9cee8a
            title:
              type: string
        - $ref: "#components/schemas/Timestamp"
    Task:
      allOf:
        - type: object
          required:
            - section
          properties:
            section:
              type: string
              example: 6478a89127ecca17fd9cee8a
            title:
              type: string
            content:
              type: string
            position:
              type: integer
        - $ref: "#components/schemas/Timestamp"

  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            required:
              - statusCode
              - error
              - message
            properties:
              statusCode:
                type: integer
                format: int32
                example: 400
              error:
                type: string
                example: "Bad Request"
              message:
                type: string
                example: "Bad Request"
              date:
                type: array
                items:
                  type: object
                  required:
                    - field
                    - message
                    - in
                  properties:
                    field:
                      type: string
                      example: email
                    message:
                      type: string
                      example: Invalid email
                    in:
                      type: string
                      enum:
                        - body
                        - params
                        - query
                        - headers
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - error
              - message
            properties:
              statusCode:
                type: integer
                format: int32
                example: 401
              error:
                type: string
                example: Unauthorized
              message:
                type: string
                example: Unauthorized Credential
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - error
              - message
            properties:
              statusCode:
                type: integer
                format: int32
                example: 403
              error:
                type: string
                example: Forbidden
              message:
                type: string
                example: You don't have the right permissions
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - error
              - message
            properties:
              statusCode:
                type: integer
                format: int32
                example: 404
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: Requested resource not found
    "500":
      description: "Internal Server Error"
      content:
        "application/json":
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 500
              error:
                type: string
                example: Internal Server Error
              message:
                type: string
                example: We are sorry for the inconvenience. Please try again later
  parameters:
    pageParam:
      in: query
      name: page
      description: current page number
      schema:
        type: integer
        format: int32
        example: 2
    limitParam:
      in: query
      name: limit
      description: maximum items to be returned
      schema:
        type: integer
        format: int32
        example: 10
    sortTypeParam:
      in: query
      name: sort_type
      description: type of sort (asc or dsc)
      schema:
        type: string
        enum: [asc, dsc]
        example: dsc
    sortByParam:
      in: query
      name: sort_by
      description: Sort key
      schema:
        type: string
        example: 2023-06-03T11:56:31.943Z
    searchParam:
      in: query
      name: search
      description: Search term
      schema:
        type: string
        example: title
    idPathParam:
      in: path
      name: id
      required: true
      description: ID
      schema:
        type: integer
        format: int32
        example: 6478bb0e3ab65642d182d661
